<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알루미늄 합금 성분표</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>알루미늄 합금 성분표</h2>
        <input type="text" id="searchBox" placeholder="합금 이름 검색..." onkeyup="searchTable()">
        <table id="alloyTable">
            <thead>
                <tr>
                    <th>합금명</th>
                    <th>Si</th>
                    <th>Fe</th>
                    <th>Cu</th>
                    <th>Mn</th>
                    <th>Mg</th>
                    <th>Ni</th>
                    <th>Zn</th>
                    <th>Ti</th>
                    <th>Cr</th>
                    <th>Pb</th>
                    <th>Sn</th>
                    <th>Al</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
